# Site wide configuration

title:  akshaychandra.com         
locale: en_US
url: https://akshaychandra.com

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

# Site owner
owner:
  name: Akshay L Chandra
  avatar: bio-photo-2.png
  position: Research Assistant at
  school: Indian Institute Of Technology Hyderabad
  place: Kandi, Sangareddy.
  bio:
  email: 
  disqus-shortname:
  twitter: #username
  facebook: #username
  google:
    plus: 
    analytics:
    verify:
    ad-client:
    ad-slot:
